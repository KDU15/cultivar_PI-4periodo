<ion-content [fullscreen]="true">
  <div class="header">
    <img src="assets/icons/cesta.svg" alt="">
    <h1>CESTA DE COMPRAS</h1>
  </div>

  <div class="items">
    <div class="produto">
      <div class="img-qtd">
        <div class="img">
          <img src="assets/imgs-back/produto.png" alt="">
        </div>
        <div class="nom-qtd">
          <span class="nome">Tomates</span>
          <div class="qtd">
            5
            <img src="assets/icons/edit-v.svg" alt="">
          </div>
        </div>
      </div>
      <div class="campo-valor">
        <div class="title">VALOR</div>
        <span class="valor">R$ 20,00</span>
      </div>

      <div class="delete">
        <div class="botao">
          <img src="assets/icons/delete.svg" alt="">
        </div>
      </div>
    </div>
  </div>

  <div class="detalhamento">
    <div class="dado">
      <div class="title">QUANTIDADE TOTAL</div>
      <div class="valor">2</div>
    </div>
    <div class="dado">
      <div class="title">VALOR TOTAL</div>
      <div class="valor">R$ 12,00</div>
    </div>
  </div>

  <ion-button>
    <span>
      FECHAR PEDIDO
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </span>
  </ion-button>

</ion-content>
