<ion-content [ngClass]="{'display' : this.codPix}" [fullscreen]="true">
  <div routerLink="/gerar-venda/confirmar-venda" class="voltar">
    <ion-icon name="arrow-back-outline"></ion-icon>
    Voltar
  </div>

  <h1>Dados da cobrança</h1>
  <p>Inserir abaixo os dados do recebedor do pagamento.</p>

  <ion-label>
    Nome
  </ion-label>
  <ion-input [(ngModel)]="nome" placeholder="EX.: Cesar Valença da Silva" type="text"></ion-input>
  
  <ion-label>
    Cidade
  </ion-label>
  <ion-input [(ngModel)]="cidade" placeholder="EX.: Recife" type="text"></ion-input>

  <ion-label>
    Chave PIX
  </ion-label>
  <ion-input [(ngModel)]="chave" placeholder="E-mail, CPF/CNPJ..."></ion-input>

  <ion-label>
    Valor
  </ion-label>
  <ion-input [(ngModel)]="valor" placeholder="10.00"></ion-input>

  <ion-button class="mt" (click)="pixGenerate()">
    <span>
      GERAR QR CODE
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </span>
  </ion-button>

</ion-content>


<ion-content [ngClass]="{'display' : !this.codPix}">
  <div (click)="back()" class="voltar">
    <ion-icon name="arrow-back-outline"></ion-icon>
    Voltar
  </div>

  <h1>QR Code</h1>
  <p>Mostre o QR code na sua tela ou envie o 'pix copie e cole', para o pagador.</p>

  <div class="qr-code">
    <canvas id="pix-qrcode"></canvas>
  </div>

  <h2>Valor pago</h2>
  <div class="valor">R$ 10,00</div>
  <div class="beneficiario">para <strong>Nome do Vendedor</strong></div>

  <div class="cpf">
    <span class="title">CPF</span>
    <span class="cpf-val">***.000.000-**</span>
  </div>

  <ion-button (click)="copy()" fill="outline">
    <span>
      CÓPIA E COLA
      <ion-icon name="documents-outline"></ion-icon>
    </span>
  </ion-button>
  <ion-button routerLink="/gerar-venda">
    <span>
      FINALIZAR
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </span>
  </ion-button>

</ion-content>
